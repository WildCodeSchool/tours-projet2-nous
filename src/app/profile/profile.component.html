<h1 class="mt-4 mb-4 pt-2 pb-2 bg-opacity-20 container rounded text-center form-horizontal">
  Forms</h1>
<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="submit()" class="col-6 mx-auto">

    <div class="form-group">
      <label>First Name</label>
      <input formControlName="firstName" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="lastName" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label>siret</label>
      <input formControlName="siret" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label>Siren</label>
      <input formControlName="siren" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label>Key</label>
      <input formControlName="key" class="form-control" type="text" />
    </div>
    <div formGroupName="address">
      <h1>Adresse</h1>
      <div class="form-group">
        <label>Street</label>
        <input formControlName="street" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input formControlName="zipCode" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label>city</label>
        <input formControlName="city" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label>number</label>
        <input formControlName="number" class="form-control" type="text" />
      </div>
    </div>
    <div formGroupName="contact">
        <h1>Contact</h1>
        <div class="form-group">
          <label>Fax</label>
          <input formControlName="fax" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input formControlName="phone" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" class="form-control" type="email" />
        </div>
    </div>
    <input type="submit" class="btn btn-primary" />
  </form>
</div>
