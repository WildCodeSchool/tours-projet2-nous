<div
  class="mt-4 mb-4 pt-2 pb-2 bg-opacity-20 container rounded text-center form-horizontal"
>
  <h1>Booking registration</h1>
  <form [formGroup]="userForm" (submit)="submit()">
    <div formGroupName="date">
      <h2 class="pt-2 pb-2">Date</h2>
      <div class="row">
        <div class="pt-2 pb-2 col-6">
          <input
            type="date"
            placeholder="start"
            formControlName="start"
            class="form-control"
          />
        </div>
        <div class="pt-2 pb-2 col-6">
          <input
            type="date"
            placeholder="End"
            formControlName="end"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <div formGroupName="owner">
      <h2 class="pt-2 pb-2">Booker info</h2>
      <div class="row">
        <div class="col-3"></div>
        <div class="pt-2 pb-2 col-6">
          <input
            type="text"
            placeholder="Name"
            formControlName="name"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <div formGroupName="address">
      <div class="row">
        <div class="col-3">
          <input
            type="text"
            formControlName="number"
            placeholder="Street number"
            class="form-control"
          />
        </div>
        <div class="col-3">
          <input
            type="text"
            placeholder="Street name"
            formControlName="street"
            class="form-control"
          />
        </div>
        <div class="col-3">
          <input
            type="text"
            placeholder="Zip code"
            formControlName="zipCode"
            class="form-control"
          />
        </div>
        <div class="col-3">
          <input
            type="text"
            placeholder="City"
            formControlName="city"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <div formGroupName="contact">
      <h2 class="pt-2 pb-2">Contact</h2>
      <div class="row">
        <div class="col-6">
          <input
            type="text"
            placeholder="Phone number"
            formControlName="phone"
            class="form-control"
          />
        </div>
        <div class="col-6">
          <input
            type="text"
            placeholder="E-mail"
            formControlName="email"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <h2>Booking details</h2>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <input
          class="pt-2 pb-2"
          placeholder="Number of persons"
          type="number"
          formControlName="numbers"
          class="form-control"
        />
      </div>
    </div>

    <div class="pt-2 pb-2">
      <input class="btn btn-danger" type="submit" value="Submit" />
    </div>
  </form>
</div>
