<div class="main">
  <div class="container-fluid">
    <div>
      <nav class="navbar navbar-expand-md ">
        <div class="row w-100">
          <div class="col-lg-3 col-md-4 col-sm-12">
            <input
              type="text"
              [(ngModel)]="inputText"
              class="form-control search"
              placeholder="Search ..."
            />
            <!-- <ejs-dropdownlist
              id="ddlelement"
              #samples
              [dataSource]="data"
              [fields]="fields"
              [placeholder]="text"
              [allowFiltering]="true"
              (filtering)="onFiltering($event)"
            ></ejs-dropdownlist> -->
          </div>

          <form class="form-inline col-lg-3 col-md-4 col-sm-12 ">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="form-control date"
                  placeholder="Date"
                  name="dp"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  (click)="d.toggle()"
                />
              </div>
            </div>
          </form>

          <div ngbDropdown class="col-lg-2 col-md-6 col-sm-4 persons">
            <select>
              <option value="" disabled selected>Number of persons</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>
              <option value="3">5</option>
              <option value="3">6</option>
              <option value="3">7+</option>
            </select>
            <!-- <ejs-dropdownlist
              id="ddlelement"
              #samples
              [dataSource]="data1"
              placeholder="Number of persons"
            ></ejs-dropdownlist> -->
          </div>
          <div class="hour">
            <select class="hour">
              <option value="" disabled selected>Hour</option>
              <option value="1">11h</option>
              <option value="2">11h30</option>
              <option value="3">12h</option>
              <option value="4">12h30</option>
              <option value="5">13h</option>
              <option value="6">13h30</option>
              <option value="7">18h</option>
              <option value="8">18h30</option>
              <option value="9">19h</option>
              <option value="10">19h30</option>
              <option value="11">20h</option>
              <option value="12">20h30</option>
              <option value="13">21h</option>
              <option value="14">21h30</option>
              <option value="15">22h</option>
              <option value="16">22h30</option>
            </select>
          </div>
          <!-- <div id="container" placeholder="Choose your ... " type="text">
            <ejs-timepicker
              [value]="dateValue"
              [min]="minValue"
              [max]="maxValue"
            ></ejs-timepicker>
          </div> -->

          <div class="col-lg-2 col-md-6 col-sm-12 ">
            <button class="btn ml-auto btn-danger m-2" [routerLink]="['/profiles/establishments/search/', inputText]" (click)="search()">Research</button>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
