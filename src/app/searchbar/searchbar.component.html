<div class="main">
  <div class="container-fluid ">
    <div class="bg-primary  ">
      <nav class="navbar navbar-expand-md ">
        <div class="row w-100">

          <div class="col-lg-3 col-md-4 col-sm-12">
            <input class="btn btn-secondary m-2 bg-light" placeholder="Nom du restaurant ..." type="text" />
          </div>

          <form class="form-inline col-lg-3 col-md-4 col-sm-12 ">
            <div class="form-group  ">
              <div class="input-group  ">
                <input class="form-control " placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                  #d="ngbDatepicker">
                <div class="input-group-append ">
                  <button class="btn btn-danger calendar " (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>

         
          <div ngbDropdown class="col-lg-2 col-md-6 col-sm-4">
            <button class="btn btn-danger m-2 " ngbDropdownToggle>
              Nombre de personnes
            </button>

            <div ngbDropdownMenu="dropdownBasic1">
              <button ngbDropdownItem>1</button>
              <button ngbDropdownItem>2</button>
              <button ngbDropdownItem>3</button>
              <button ngbDropdownItem>4</button>
              <button ngbDropdownItem>5</button>
              <button ngbDropdownItem>5+</button>
            </div>
          </div>
          <div id="container" placeholder="Choose your ... "type="text">
              <!-- <input type="text" id="element"> -->
              <ejs-timepicker></ejs-timepicker>
            </div>

          <div class="col-lg-2 col-md-6 col-sm-12 ">
            <button class="btn ml-auto btn-dark m-2">Rechercher</button>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
