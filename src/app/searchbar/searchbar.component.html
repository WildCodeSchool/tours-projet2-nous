    <div>
      <nav class="navbar navbar-expand-md ">
        <div class="row w-100">
          <div class="col-lg-3 col-md-4 col-sm-12">
            <input
              type="text"
              class="form-control search"
              placeholder="Search ..."
            />

              id="ddlelement"
              #samples

          <form class="form-inline col-lg-3 col-md-4 col-sm-12 ">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="form-control date"
                  placeholder="Date"

                  (click)="d.toggle()"
                />

          <div ngbDropdown class="col-lg-2 col-md-6 col-sm-4">
            <select>
              <option value="" disabled selected>Number of persons</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="3">4</option>

            </select>
            <!-- <ejs-dropdownlist
              id="ddlelement"
              #samples
              [dataSource]="data1"
              placeholder="Number of persons"
            ></ejs-dropdownlist> -->
          </div>
          <div id="container" placeholder="Choose your ... " type="text">
            <ejs-timepicker
              [value]="dateValue"
              [min]="minValue"
              [max]="maxValue"
            ></ejs-timepicker>
          </div>

          <div class="col-lg-2 col-md-6 col-sm-12 ">
            <button class="btn ml-auto btn-danger m-2">Research</button>
          </div>
        </div>
      </nav>
    </div>
  </div>
