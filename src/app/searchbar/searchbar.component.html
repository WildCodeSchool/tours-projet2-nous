<div class="main">
  <div class="container-fluid ">
    <div class="bg-primary  ">
      <nav class="navbar navbar-expand-md ">
        <div class="row w-100">

          <div class="col-lg-3 col-md-4 col-sm-12">
              <ejs-dropdownlist id='ddlelement' #samples [dataSource]='data' [fields]='fields' [placeholder]='text' [allowFiltering]='true' (filtering)='onFiltering($event)'></ejs-dropdownlist>
              </div>

          <form class="form-inline col-lg-3 col-md-4 col-sm-12 ">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control color " placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                  #d="ngbDatepicker">
                <div class="input-group-append ">
                  <button class="btn btn-dark calendar " (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>

         
          <div ngbDropdown class="col-lg-2 col-md-6 col-sm-4">
              <ejs-dropdownlist id='ddlelement' #samples [dataSource]='data1' [placeholder]='placeholder'></ejs-dropdownlist>
          </div>
          <div id="container" placeholder="Choose your ... "type="text">
              <!-- <input type="text" id="element"> -->
              <ejs-timepicker [value]='dateValue' [min]='minValue' [max]='maxValue'></ejs-timepicker>
            </div>

          <div class="col-lg-2 col-md-6 col-sm-12 ">
            <button class="btn ml-auto btn-dark m-2">Rechercher</button>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
