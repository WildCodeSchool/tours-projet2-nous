
  <h3>Information</h3>
  <div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="col-6 mx-auto">
      <div class="form-group">
        <label>
          From:
          <input type="text" class="form-control" formControlName="from">
        </label>
      </div>
      <div class="form-group">
        <label>
          To:
          <input type="text" class="form-control" formControlName="to">
        </label>
      </div>
      <div class="form-group">
        <label>
          Object:
          <input type="text" class="form-control" formControlName="reason">
        </label>
      </div>
      <div class="form-group">
        <label>
          Profile:
          <input type="text" class="form-control" formControlName="owner">
        </label>
      </div>
      <input type="submit" class="btn btn-primary">
    </form>
  </div>
