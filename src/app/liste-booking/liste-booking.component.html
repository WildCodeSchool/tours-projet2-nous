<div class="container mt-5 mb-5">
  <div class="row">
    <ul class="list-group">
    <li class="list-group-item list-group-item-dark" *ngFor="let book of tableLists; let i = index"> Name : {{book.owner.name}} | Street : {{book.owner.address.street}}, {{book.owner.address.city}}, {{book.owner.address.number}} | {{book.date.start}} <button routerLink="/bookings/{{book._id}}/update">Update</button> <button (click)="delete(book._id, i)">Delete</button> </li> 
      </ul>
      </div>
    </div>
