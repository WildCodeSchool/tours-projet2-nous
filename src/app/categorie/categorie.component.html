<div class="container mt-5 mb-5">
  <div class="row">
    <div *ngFor="let categorie of categories" class="col-xl-4 col-md-6 col-sm-12">
      <app-card [categorie]="categorie" [path]="this.address" [code]="categorie"
        [photo]="(debutPhoto + categorie + finPhoto)">
      </app-card>
    </div>
  </div>
</div>
