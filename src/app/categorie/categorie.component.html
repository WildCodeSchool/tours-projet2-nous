<div class="container mt-5 mb-5">
  <div class="row">
    <div *ngFor="let categorie of categories" class="col-4">
      <div class="card border-0 m-2">
        <div class="hovereffect">
          <img
            class="img-responsive col"
            src="assets/img/{{ categorie }}.jpg"
            alt=""
          />
          <div class="overlay">
            <h2 class="font-weight-bolder">{{ categorie }}</h2>
            <a class="info" href="#">Show restaurants</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
