
<div class="container mt-5 mb-5">
  <div class="row">
    <div *ngFor="let user of tableEstablishment; let i = index" class="col-4">
      <div class="card m-4">
        <div class="hovereffect">
          <img
            class="img-responsive border border-dark col"
            src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">

          <div class="overlay">
            <h2 class="font-weight-bolder">{{ user.name }}</h2>
            <button class="btn btn-primary" (click)="del(user._id)">{{user._id}}</button>
          </div>
    
        </div>
        <button class="btn btn-primary" routerLink="/establishments/details">Voir</button>
        <button class="btn btn-primary" (click)="del(user._id, index)">{{user._id}}</button>
      </div>
    </div>
  </div>
</div>
